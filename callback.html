<body>

  <h1> Enter a Spotify URI Code and receive it's data. </h1>
  <p> You can copy the URI code from any track on the Spotify App. <br> It will look like this -> spotify:track:3a1lNhkSLSkpJE4MSHpDu9. <br> Enter only the CODE after "track:". <br>Press visualize. </p>

  <form id = "form">
  	<input id ="my_uri" type="text"> </input>
  	<button id = "btn1" type = "submit"> Visualize </button>
  </form>
  <div id="wrapper">
	  <div id="danceData"></div>
	  <div id="danceDonut"></div>

	  <div id="acousticData"></div>
	  <div id="acousticDonut"></div>	
  
	  <div id="energyData"></div>
	  <div id="energyDonut"></div>

	  <div id="speechData"></div>
	  <div id="speechDonut"></div>

	  <div id="liveData"></div>
	  <div id="liveDonut"></div>

	  <div id="valenceData"></div>
	  <div id="valenceDonut"></div>

	  <div id="loudData"></div>

	  <div id="tempoData"></div>

	  <div id="keyData"></div>

  </div>
